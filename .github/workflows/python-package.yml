# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    
    - uses: actions/checkout@v2

    - name: Load apt packages
      run: |
        sudo apt-get update
        sudo apt-get -y install git make g++ bowtie2 samtools hmmer prodigal default-jre default-jdk
    
    - name: Set up ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install bwa
      run: |
        git clone https://github.com/lh3/bwa.git
        cd bwa
        make
        cd ..

    - name: Install Louvain
      run: |
        cd external 
        tar -xzf louvain-generic.tar.gz
        cd gen-louvain
        make
        cd ../..
    
    - name: Install Leiden
      run: |
        git clone https://github.com/vtraag/networkanalysis.git
        cd networkanalysis
        ./gradlew build
        cd ../

    - name: Install pytest and dependencies
      run: |
        SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL=True
        pip install pytest pylint pytest-cov pylint pytest-pylint codecov
        pip install python-Levenshtein bimlpa eva-lcd pooch pulp thresholdclustering nf1 chinese-whispers angel-cd matplotlib pyclustering python-louvain cython dynetx future tqdm demon python-igraph markov-clustering python-dateutil pytz joblib threadpoolctl pyparsing pillow fonttools cycler kiwisolver six decorator appdirs igraph texttable Levenshtein rapidfuzz
        pip install -r requirements.txt --no-deps

    - name: Test with pytest
      run: |
        export LOUVAIN_PATH=external/gen-louvain
        export LEIDEN_PATH=networkanalysis/build/libs/networkanalysis-1.2.0.jar
        export PATH="$PATH:bwa/"
        pytest --pylint --pylint-error-types=EF --pylint-rcfile=.pylintrc --doctest-modules metator
        pytest --cov=metator
        codecov
